<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>韧思能源管理系统</title>
	<link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
	<section id="wrapper" class="login-register" *ngIf="!isLoggedIn()">
	<div class="login-box login-sidebar">
	<div class="white-box">
		<div class="form-horizontal form-material" id="loginform">
			<a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo.png" alt="Home" /></a>
		<form method="post" action="/login">
	        <div class="form-group m-t-40">
	          <div class="col-xs-12">
	            <input id="name" class="form-control" type="text" placeholder="用户名" name="username" >
	          </div>
	        </div>
	        <div class="form-group">
	          <div class="col-xs-12">
	            <input id="password" class="form-control" type="password" placeholder="密码" name="password">
	          </div>
	        </div>
	          <div id="errorMessage" class="alert alert-danger" style="display: none;">
			                用户名或密码错误！
			  </div>
	
	        <div class="form-group text-center m-t-20">
	          <div class="col-xs-12">
	            <button id="loginSubmit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" >登 录</button>
	          </div>
	        </div>
		</form>
	</div>
	</div>
	</section>
	
	<script src='http://libs.baidu.com/jquery/1.10.2/jquery.min.js'></script>
    <script src='http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src='js/login-error.js'></script>
</body>
</html>
